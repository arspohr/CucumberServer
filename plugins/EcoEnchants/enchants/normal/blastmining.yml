name: "Blast Mining"
description: Mines blocks in a 3x3 area.
enabled: true

obtaining:
  table: true
  villager: true
  loot: true
  rarity: legendary

general-config:
  targets:
    - pickaxe
  grindstoneable: true
  conflicts:
    - drill
    - vein

config:
  disable-on-sneak: true
  enable-sound: true # Play explosion sound
  hardness-check: true # Only break blocks with hardness less than or equal to first block
  blacklisted-blocks:
    - bedrock