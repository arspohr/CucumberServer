groups:
  SIMPLE:
    order: 0
    group-color: "&7&l&n"
    group-name: "Simple"
    group-lore-format: "{group_color}{enchant} {level}"
    description-color: "&e"
    rates:
      destroy-min: 10
      destroy-max: 100
      success-min: 10
      success-max: 100
    book-item:
      material: BOOK
      display-name: "&l&n{group_color}{enchant} {level}"
      lore:
        - "&a{success_rate}% Success Rate"
        - "&c{destroy_rate}% Destroy Rate"
        - "{description}"
        - "&7{item_group} Enchantment"
