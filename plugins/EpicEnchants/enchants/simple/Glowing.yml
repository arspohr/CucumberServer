author: "Songoda"

# The enchant identifier must be unique.
identifier: Glowing

# The max level for this enchant.
max-level: 1

# How the enchant should be formatted on the enchanted item.
applied-format: "&aGlowing {level}"

# The group of this enchant. Configure the groups in the groups.yml file.
group: SIMPLE

# Description
description:
  - "Gives you permanent night vision"

# What items this enchant can be applied too.
item-whitelist:
  - "HELMETS"

# For a full list of effects, please visit: https://docs.songoda.com/epic-series/epicenchants/tutorials
effects:
  POTION-1:
    # The trigger that will fire this effect
    trigger: STATIC_EFFECT
    # Potion effect type
    potion-type: NIGHT_VISION